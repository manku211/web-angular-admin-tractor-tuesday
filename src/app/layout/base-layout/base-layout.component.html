<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <img
        [src]="
          isCollapsed ? 'assets/icons/Tractor.svg' : 'assets/icons/logo.svg'
        "
        alt="logo"
        [ngClass]="{ collapsed: isCollapsed }"
      />
    </div>

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item (click)="handleDashboard()">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item (click)="handleUserList()">
        <span nz-icon nzType="unordered-list"></span>
        <span>User List</span>
      </li>
      <li nz-menu-item (click)="handleSellerList()">
        <span nz-icon nzType="unordered-list"></span>
        <span>Seller List</span>
      </li>
      <li nz-menu-item (click)="handleControlPanel()">
        <span nz-icon nzType="setting"></span>
        <span>Control Panel</span>
      </li>
      <div class="sidebar-bottom-menu">
        <li nz-menu-item>
          <span nz-icon nzType="logout"></span>
          <span (click)="logout()">Logout</span>
        </li>
      </div>
    </ul>
  </nz-sider>
  <nz-layout class="main-content" [ngClass]="{ collapsed: isCollapsed }">
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
