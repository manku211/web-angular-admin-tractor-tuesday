<nz-card class="platform-card">
  <div class="platform-title">Platform Fees</div>
  <nz-divider></nz-divider>
  <div class="sub-text">Seller Listing Fees</div>
  <nz-input-number-group nzAddOnAfter="$">
    <nz-input-number
      [(ngModel)]="platformFeesSeller"
      [nzStep]="1"
      (input)="handlePlatformInputChange()"
    ></nz-input-number>
  </nz-input-number-group>
  <div class="sub-text">Buyer Listing Fees</div>
  <nz-input-number-group nzAddOnAfter="%">
    <nz-input-number
      [(ngModel)]="platformFeesBuyer"
      [nzStep]="1"
      (input)="handlePlatformInputChange()"
    ></nz-input-number>
  </nz-input-number-group>
  <button
    nz-button
    class="block-unblock-button"
    (click)="handlePlatformFees()"
    [disabled]="platformFeesChanged"
  >
    Update Fees
  </button>
</nz-card>

<nz-card class="platform-card">
  <div class="platform-title">Platform Cap</div>
  <nz-divider></nz-divider>
  <div class="sub-text">Maximum Cap</div>
  <nz-input-number-group nzAddOnAfter="$">
    <nz-input-number
      [(ngModel)]="maxFees"
      [nzMin]="1"
      [nzMax]="1000000"
      [nzStep]="1"
      (input)="handleCapInputChange()"
    ></nz-input-number>
  </nz-input-number-group>
  <div class="sub-text">Minimum Cap</div>
  <nz-input-number-group nzAddOnAfter="$">
    <nz-input-number
      [(ngModel)]="minFees"
      [nzMin]="1"
      [nzMax]="1000000"
      [nzStep]="1"
      (input)="handleCapInputChange()"
    ></nz-input-number>
  </nz-input-number-group>
  <button
    nz-button
    class="block-unblock-button"
    (click)="handleCap()"
    [disabled]="capChanged"
  >
    Update Cap
  </button>
</nz-card>

<nz-card class="platform-card">
  <div nz-flex nzJustify="space-between">
    <div class="platform-title">Referral Fees</div>
    <div class="referral_status">
      <div class="sub-text">Change Status</div>
      <nz-switch
        [(ngModel)]="isReferralEnabled"
        (ngModelChange)="handleRefferalEnable($event)"
      ></nz-switch>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div class="sub-text">Sellers Referral</div>
  <nz-input-number-group nzAddOnAfter="%">
    <nz-input-number
      [(ngModel)]="sellerDiscount"
      [nzMin]="1"
      [nzMax]="1000000"
      [nzStep]="1"
      (input)="handleReferralFeeInputChange()"
    ></nz-input-number>
  </nz-input-number-group>
  <div class="sub-text">Buyer's Premium</div>
  <nz-input-number-group nzAddOnAfter="%">
    <nz-input-number
      [(ngModel)]="buyerDiscount"
      [nzMin]="1"
      [nzMax]="1000000"
      [nzStep]="1"
      (input)="handleReferralFeeInputChange()"
    ></nz-input-number>
  </nz-input-number-group>
  <button
    nz-button
    class="block-unblock-button"
    (click)="handleReferralFees()"
    [disabled]="referralFeesChanged"
  >
    Update Fees
  </button>
</nz-card>

<nz-card class="platform-card">
  <div class="platform-title">Referral Usage</div>
  <nz-divider></nz-divider>
  <div class="sub-text">Referral Usage Count Per Referral</div>
  <nz-input-number
    [(ngModel)]="referralUsageCount"
    [nzMin]="1"
    [nzMax]="1000000"
    [nzStep]="1"
    (input)="handleReferralUsageInputChange()"
  ></nz-input-number>
  <div class="sub-text">Refferal Usage Count Per User</div>
  <nz-input-number
    [(ngModel)]="referralUsedCount"
    [nzMin]="1"
    [nzMax]="1000000"
    [nzStep]="1"
    (input)="handleReferralUsageInputChange()"
  ></nz-input-number>
  <button
    nz-button
    class="block-unblock-button update_usage"
    (click)="handleReferralUsage()"
    [disabled]="referralUsageChanged"
  >
    Update Usage
  </button>
</nz-card>
