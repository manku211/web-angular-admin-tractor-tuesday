<app-table-view
  [data]="listOfData"
  [columns]="listOfColumns"
  [enablePagination]="true"
  [enableSorting]="true"
  [enableSearch]="true"
  [enableActions]="true"
  (sortChange)="onSortChange($event)"
  [loader]="loader"
  [totalRecords]="totalRecords"
  [tableRowTemplate]="tableRowTemplate"
  (pageChange)="onPageChange($event)"
  (search)="onSearchInput($event)"
>
  <ng-template #tableRowTemplate let-data let-columns="columns">
    <tr *ngFor="let item of data">
      <td>
        <img src="{{ item['profilePicture'] }}" class="profile-picture" />
        &nbsp;{{ item["fullName"] }}
      </td>
      <td>{{ item["email"] }}</td>
      <td>{{ item["phoneNumber"] }}</td>
      <td>{{ item["createdAt"] | date : "d MMM, y" }}</td>
      <td>
        <button (click)="handleViewMore()">View More</button>
      </td>
    </tr>
  </ng-template>
</app-table-view>
