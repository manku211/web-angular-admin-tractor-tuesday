<app-table-view
  [data]="listOfData"
  [columns]="listOfColumns"
  [enablePagination]="true"
  [enableSorting]="false"
  [enableSearch]="false"
  [enableActions]="true"
  [loader]="loader"
  [totalRecords]="totalRecords"
  [tableRowTemplate]="tableRowTemplate"
>
  <ng-template #tableRowTemplate let-data let-columns="columns">
    <tr *ngFor="let item of data">
      <td>
        {{ item["category"] }}
      </td>
      <td>
        <img
          src="assets/icons/usflag.png"
          alt="flag"
          class="country-flag"
          width="22"
          height="18"
        />
        <span>{{
          countryHelper.getCountryName(item["countryCode"]) || "USA"
        }}</span>
      </td>
      <td>{{ item["bidders"] }}</td>

      <td>{{ item["startTime"] | date : "d MMM, y" }}</td>
      <td>
        <button class="viewmore_button" (click)="handleViewMore(item['_id'])">
          View More
        </button>
      </td>
    </tr>
  </ng-template>
</app-table-view>
