<nz-card>
  <form
    nz-form
    [formGroup]="resetPasswordForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
      <nz-form-control
        [nzSpan]="12"
        nzHasFeedback
        nzErrorTip="Please input your password!"
      >
        <input
          nz-input
          type="password"
          formControlName="password"
          placeholder="Enter your new password"
          (ngModelChange)="validateConfirmPassword()"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="9" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control
        [nzSpan]="12"
        nzHasFeedback
        [nzErrorTip]="passwordErrorTpl"
      >
        <input
          nz-input
          type="password"
          formControlName="confirmPassword"
          placeholder="confirm your password"
        />
        <ng-template #passwordErrorTpl let-control>
          @if (control.errors?.['required']) { Please confirm your password! }
          @if (control.errors?.['confirm']) { Password is inconsistent! }
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
      [disabled]="!resetPasswordForm.valid"
    >
      Reset Password
    </button>
  </form>
</nz-card>
