<nz-flex class="login-wrapper" [nzGap]="170">
  <img src="assets/images/tt_logo.svg" alt="logo" />
  <nz-card class="login-ant-card">
    <div class="welcome-text">Update your password</div>
    <div class="welcome-text-desc">
      Effortlessly Manage Listings, Track Bids, and Monitor Sales for
      Agricultural Equipments
    </div>
    <form
      nz-form
      [formGroup]="resetPasswordForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
        <nz-form-control
          [nzSpan]="12"
          nzHasFeedback
          nzErrorTip="Please input your password!"
        >
          <input
            nz-input
            type="password"
            formControlName="password"
            placeholder="Enter your new password"
            (ngModelChange)="validateConfirmPassword()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="9" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control
          [nzSpan]="12"
          nzHasFeedback
          [nzErrorTip]="passwordErrorTpl"
        >
          <input
            nz-input
            type="password"
            formControlName="confirmPassword"
            placeholder="confirm your password"
          />
          <ng-template #passwordErrorTpl let-control>
            @if (control.errors?.['required']) { Please confirm your password! }
            @if (control.errors?.['confirm']) { Password is inconsistent! }
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col nzOffset="12" [nzSpan]="12">
          <a class="login-form-forgot" [routerLink]="['/']">
            <span
              nz-icon
              nzType="left-circle"
              nzTheme="outline"
              class="back-icon"
            ></span>
            Back to Login</a
          >
        </div>
      </div>
      <button
        nz-button
        class="primary-button"
        [disabled]="!resetPasswordForm.valid"
      >
        Reset Password
      </button>
    </form>
  </nz-card>
</nz-flex>
